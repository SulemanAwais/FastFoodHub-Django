{% extends 'core/base.html' %}

{% block content %}
<main>
    <!-- Special Deals Heading Section -->
    <section class="py-12 bg-yellow-300">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold text-center mb-8">Special Deals</h1>
        </div>
    </section>

    <!-- Special Deals Section -->
    <section class="py-12 bg-white">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Deal 1 -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden food-card">
                    <img src="/placeholder.svg?height=200&width=400" alt="Family Feast" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-xl font-semibold mb-2">Family Feast</h3>
                        <p class="text-gray-600 mb-4">2 Large Pizzas, 1 Side, and 4 Drinks</p>
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-xl font-bold text-red-600">$29.99</span>
                            <div class="flex items-center">
                                <button class="text-yellow-400 hover:text-yellow-500 mr-2"><i class="fas fa-star"></i></button>
                                <span class="text-gray-600">4.8 (50)</span>
                            </div>
                        </div>
                        <div class="flex justify-between items-center">
                            <button class="bg-gray-200 text-gray-800 py-1 px-4 rounded-full hover:bg-gray-300 transition duration-300"><i class="far fa-heart"></i> Favorite</button>
                            <button class="bg-yellow-400 text-gray-800 py-2 px-4 rounded-full hover:bg-yellow-500 transition duration-300 btn-hover add-to-cart" data-name="Family Feast" data-price="29.99" data-icon="">Add to Cart</button>
                        </div>
                    </div>
                </div>

                <!-- Deal 2 -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden food-card">
                    <img src="/placeholder.svg?height=200&width=400" alt="Lunch Special" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-xl font-semibold mb-2">Lunch Special</h3>
                        <p class="text-gray-600 mb-4">Any Sandwich, Fries, and a Drink</p>
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-xl font-bold text-red-600">$9.99</span>
                            <div class="flex items-center">
                                <button class="text-yellow-400 hover:text-yellow-500 mr-2"><i class="fas fa-star"></i></button>
                                <span class="text-gray-600">4.6 (75)</span>
                            </div>
                        </div>
                        <div class="flex justify-between items-center">
                            <button class="bg-gray-200 text-gray-800 py-1 px-4 rounded-full hover:bg-gray-300 transition duration-300"><i class="far fa-heart"></i> Favorite</button>
                            <button class="bg-yellow-400 text-gray-800 py-2 px-4 rounded-full hover:bg-yellow-500 transition duration-300 btn-hover add-to-cart" data-name="Lunch Special" data-price="9.99" data-icon="">Add to Cart</button>
                        </div>
                    </div>
                </div>

                <!-- Add more deals here -->

            </div>
        </div>
    </section>
</main>
{% endblock %}
