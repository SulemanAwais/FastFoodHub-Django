{% extends 'core/base.html' %}

{% block content %}

<main>
        <section class="py-12">
            <div class="container mx-auto px-4">
                <h1 class="text-4xl font-bold text-center mb-8">Our Menu</h1>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Menu Item 1 -->
                    <div class="bg-white rounded-lg shadow-md overflow-hidden food-card">
                        <img src="/placeholder.svg?height=200&width=400" alt="Classic Cheeseburger" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <h3 class="text-xl font-semibold mb-2">Classic Cheeseburger</h3>
                            <p class="text-gray-600 mb-4">Beef patty with cheese, lettuce, tomato, and pickles</p>
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-xl font-bold text-red-600">$6.99</span>
                                <div class="flex items-center">
                                    <button class="text-yellow-400 hover:text-yellow-500 mr-2"><i class="fas fa-star"></i></button>
                                    <span class="text-gray-600">4.5 (120)</span>
                                </div>
                            </div>
                            <div class="flex justify-between items-center">
                                <button class="bg-gray-200 text-gray-800 py-1 px-4 rounded-full hover:bg-gray-300 transition duration-300"><i class="far fa-heart"></i> Favorite</button>
                                <button class="bg-yellow-400 text-gray-800 py-1 px-4 rounded-full hover:bg-yellow-500 transition duration-300">Add to Cart</button>
                            </div>
                        </div>
                    </div>

                    <!-- Menu Item 2 -->
                    <div class="bg-white rounded-lg shadow-md overflow-hidden food-card">
                        <img src="/placeholder.svg?height=200&width=400" alt="Margherita Pizza" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <h3 class="text-xl font-semibold mb-2">Margherita Pizza</h3>
                            <p class="text-gray-600 mb-4">Classic pizza with tomato sauce, mozzarella, and basil</p>
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-xl font-bold text-red-600">$10.99</span>
                                <div class="flex items-center">
                                    <button class="text-yellow-400 hover:text-yellow-500 mr-2"><i class="fas fa-star"></i></button>
                                    <span class="text-gray-600">4.7 (95)</span>
                                </div>
                            </div>
                            <div class="flex justify-between items-center">
                                <button class="bg-gray-200 text-gray-800 py-1 px-4 rounded-full hover:bg-gray-300 transition duration-300"><i class="far fa-heart"></i> Favorite</button>
                                <button class="bg-yellow-400 text-gray-800 py-1 px-4 rounded-full hover:bg-yellow-500 transition duration-300">Add to Cart</button>
                            </div>
                        </div>
                    </div>

                    <!-- Add more menu items here -->

                </div>
            </div>
        </section>
    </main>

{% endblock %}
